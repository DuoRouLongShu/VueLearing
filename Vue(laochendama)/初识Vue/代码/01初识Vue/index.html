<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- View部份！ -->
		<div id="app">
			{{ title }}
		</div>
		<script type="text/javascript">
			// console.log(Vue)
			
			let app = new Vue({
				el:"#app",
				//Model模型部份！
				data:{
					title:"hello,Vue!"
				}
			})
			
			console.log(app)
		</script>
	</body>
</html>
