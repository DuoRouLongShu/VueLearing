<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- View -->
		<div id="app">
			<h1>用户名：{{ username}}</h1>
			<h3 v-if="isVip">用户类型：VIP</h3>
			<!-- 注意！！v-if和v-else中间不能有其它元素！ -->
			<h3 v-else>用户类型：普通</h3>
			
			<hr >
			
			<h1>用户允许登录时间</h1>
			<h3 v-if="age>=18">成年人允许24小时登录</h3>
			<h3 v-else-if="age>16 && age<18">中学生允许8小时登录</h3>
			<h3 v-else>小学生允许4小时登录</h3>
		</div>
		
		
		<!-- Model -->
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					username:"小麦",
					isVip:true,
					age:24
				}
			})
		</script>
	</body>
</html>
