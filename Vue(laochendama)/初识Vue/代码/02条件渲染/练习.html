<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1 v-if="tab==1">首页</h1>
			<h1 v-else-if="tab==2">新闻页</h1>
			<h1 v-else>个人中心</h1>
			
			<button type="button" @click="tabChange" data-id="1">首页</button>
			<button type="button" @click="tabChange" data-id="2">news</button>
			<button type="button" @click="tabChange" data-id="3">personal</button>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					tab:1,
				},
				methods:{
					tabChange:function(e){
						//console.log(e)
						let tabid = e.target.dataset.id
						// app.tab和this.tab是等同的
						this.tab = tabid
					}
				}
			})
		</script>
	</body>
</html>
