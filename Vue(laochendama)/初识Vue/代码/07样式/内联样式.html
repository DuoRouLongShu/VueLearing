<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div style="width: 100px;height: 100px;background: skyblue;">	</div>
			
			<!-- CSS内联样式拼接 -->
			<div style="width: 100px;height: 100px;background: skyblue;"
				 :style="{border:borderWidth+'px solid red',padding:paddingWidth+'px'}">	</div>
				
			<!-- CSS内联样式放置对象 -->
			<div :style="styleObj"></div>
			
			<!-- CSS数组方式拼接 -->
			<div :style="styleArr"></div>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					borderWidth:100,
					paddingWidth:100,
					styleObj:{
						width:'200px',
						height:'200px',
						padding:'50px',
						background:'skyblue'
					},
					styleArr:[
						{
							width:'200px',
							height:'200px',
							padding:'50px',
							background:'skyblue'
						},
						{
							width:'200px',
							height:'400px',
							padding:'50px',
							background:'red'
						}
					]
				}
			})
		</script>
	</body>
</html>
