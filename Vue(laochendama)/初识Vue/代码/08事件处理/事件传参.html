<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>您已点击：{{count}}次</h1>
			<!-- @click可以是表达式 -->
			<button type="button" @click="count+=1">
				点我
			</button>
			
			<!-- 通过获取事件对象 -->
			<button type="button" @click="addCount">点我（我使用了事件对象）</button>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					count:0
				},
				methods:{
					addCount:function(){
						this.count+=1
					}
				}
			})
		</script>
	</body>
</html>
